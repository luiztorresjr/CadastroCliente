<div class="card round shadow-sm p-3">
    <div class="d-flex">
        <div class="flex-fill pr-3">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        Filtro:
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Filtrar por nome ou email"
                (input)="filtrarClientes($event.target)">
            </div>
        </div>
    </div>
    <div>
        <a routerLink="/clientes/detalhe" class="d-flex btn btn-outline-primary">
            <i class="fa fa-plus-circle my-1"></i>
            <b class="m1-1 d-none d-sm-block">
                Novo
            </b>
        </a>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
           <th>#</th>
           <th>Nome</th>
           <th class="d-none d-md-table-cell">Data de Nascimento</th>
           <th class="d-none d-md-table-cell">Endereco</th>
           <th>Telefone</th>
           <th>Email</th>
           <th>Opções</th>
        </tr>
    </thead>    
    <tbody *ngIf="clientes && clientes.length">
        <tr *ngFor="let cliente of clientes" (click)="detalheCliente(cliente.id)"  style="cursor: pointer;">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.dataNascimento | date}}</td>
            <td>{{cliente.enderecos[0].logradouro}}, {{cliente.enderecos[0].localidade}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.email}}</td>
        </tr>
    </tbody>
    <tfoot *ngIf="!clientes.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum cliente encontrado!</h4>
            </td>
        </tr>
    </tfoot>
</table>
